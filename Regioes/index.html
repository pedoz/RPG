/* ================= TÍTULO ================= */

h1{
  text-align:center;
  margin-bottom:24px;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  grid-template-columns:repeat(3, 1fr); /* mantém desktop */
  gap:24px;
  max-width:1100px;
  margin:auto;
}

/* ================= REGIÃO ================= */

.region{
  text-align:center;
}

/* FOTO */
.region .photo{
  aspect-ratio:1/1;
  background:#162b3f;
  border:2px solid #2c4c6b; /* borda de 2px */
  border-radius:16px;
  overflow:hidden;
  transition:transform 0.2s, box-shadow 0.2s;
}

.region .photo:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.region .photo a{
  display:block;
  width:100%;
  height:100%;
}

.region .photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* NOME DA REGIÃO */
.region h2{
  margin-top:10px;
  font-size:20px;
  font-weight:normal;
}

/* ================= MOBILE ================= */

@media (max-width: 768px){

  .grid{
    grid-template-columns:1fr; /* uma por linha */
    gap:20px;
  }

  .header-nav a{
    font-size:12px;
    padding:8px 6px;
  }

  .region h2{
    font-size:22px;
  }
}
