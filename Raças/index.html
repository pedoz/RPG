<style>
body{
  margin:0;
  padding:20px;
  background:#0b1520;
  font-family:serif;
  color:#fff;
}

/* ================= HEADER ================= */

.header{
  margin-bottom:32px;
}

.header-nav{
  display:flex;
  gap:10px;
  width:100%;
}

.header-nav a{
  flex:1;
  text-align:center;
  padding:10px 8px;
  background:#0f2a44;
  border:1px solid #2c4c6b;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
  white-space:nowrap;
  transition:background 0.2s, transform 0.2s;
}

.header-nav a:hover{
  background:#163b5c;
  transform:translateY(-2px);
}

/* ================= TÍTULO ================= */

h1{
  text-align:center;
  margin-bottom:24px;
}

/* ================= GRID ================= */

.grid{
  display:grid;
  grid-template-columns:repeat(4, 1fr);
  gap:26px;
  max-width:1100px;
  margin:auto;
}

.race{
  text-align:center;
}

.race h2{
  margin:0 0 4px 0;
  font-size:18px;
}


.photo{
  aspect-ratio:1/1;
  background:#162b3f;
  border:2px solid #2c4c6b;
  border-radius:12px;
  overflow:hidden;
  transition:transform 0.2s, box-shadow 0.2s;
}

.photo:hover{
  transform:translateY(-4px);
  box-shadow:0 8px 20px rgba(0,0,0,0.4);
}

.photo a{
  display:block;
  width:100%;
  height:100%;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* ================= MOBILE ================= */

@media (max-width: 768px){
  .grid{
    grid-template-columns:1fr;
    gap:20px;
  }

  .header-nav a{
    font-size:12px;
    padding:8px 6px;
  }

  .race h2{
    font-size:20px;
  }
}
</style>
</head>
