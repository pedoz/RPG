<style>
*{box-sizing:border-box;}

:root{
  --page-bg:#0b1520;
  --card-bg:#0f1e2e;
  --stroke:#2c4c6b;
  --text:#e9f0ff;
  --muted:#b9c7de;
  --radius:14px;
  --gap:20px;

  /* avatar */
  --avatar:150px;
}

body{
  margin:0;
  padding:20px;
  background:var(--page-bg);
  font-family:serif;
  color:var(--text);
}

/* ===== HEADER (igual o teu) ===== */
.header{
  margin-bottom:32px;
}

.header-nav{
  display:flex;
  gap:10px;
  width:100%;
}

.header-nav a{
  flex:1;
  text-align:center;
  padding:10px 8px;
  background:#0f2a44;
  border:1px solid #2c4c6b;
  border-radius:8px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
  white-space:nowrap;
  transition:background 0.2s, transform 0.2s;
}

.header-nav a:hover{
  background:#163b5c;
  transform:translateY(-2px);
}

h1{
  text-align:center;
  margin:0 0 18px 0;
}

/* ===== SEÇÕES RECOLHÍVEIS ===== */
.section{
  max-width:1200px;
  margin:0 auto 18px auto;
}

details{
  border:2px solid var(--stroke);
  border-radius:12px;
  background:rgba(0,0,0,.10);
  overflow:hidden;
}

summary{
  list-style:none;
  cursor:pointer;
  padding:14px 14px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:10px;
  user-select:none;
}

summary::-webkit-details-marker{ display:none; }

.sec-title{
  font-size:24px;
  font-weight:bold;
  letter-spacing:.2px;
  width:100%;
  text-align:center;
}


/* setinha */
.chev{
  width:34px;
  height:34px;
  border:1px solid var(--stroke);
  border-radius:10px;
  display:grid;
  place-items:center;
  background:#162b3f;
  flex:0 0 auto;
  transition:transform .2s ease;
}
details[open] .chev{ transform:rotate(180deg); }

.chev svg{
  width:18px; height:18px;
  fill:#ffffff;
}

.section-body{
  padding:14px;
  border-top:1px solid rgba(44,76,107,.6);
}

/* ===== GRID ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill, minmax(170px, 1fr));
  gap:var(--gap);
}

/* ===== NPC CARD ===== */
.npc{
  text-decoration:none;
  color:inherit;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:10px;
}

/* avatar circular */
.avatar{
  width:var(--avatar);
  height:var(--avatar);
  border-radius:50%;
  overflow:hidden;
  border:2px solid var(--stroke);
  box-shadow:0 12px 26px rgba(0,0,0,.45);
  background:#000;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}

/* caixinha embaixo */
.info{
  width:100%;
  background:var(--card-bg);
  border:2px solid var(--stroke);
  border-radius:12px;
  padding:10px 12px;
  text-align:center;
}

.info .name{
  font-weight:bold;
  font-size:16px;
  margin:0;
}

.info .role{
  margin:6px 0 0 0;
  font-size:14px;
  color:#ffffff;
  opacity:.9;
}

/* hover */
.npc:hover .avatar{ transform:translateY(-2px); }
.npc:hover .info{ background:#132a41; }

.avatar, .info{ transition:transform .2s ease, background .2s ease; }

/* ===== MOBILE ===== */
@media (max-width: 768px){
  body{ padding:12px; }
  .header-nav{ flex-wrap:wrap; justify-content:center; gap:10px; }
  .header-group{ width:100%; justify-content:center; }
  .nav-btn{ font-size:13px; padding:6px 10px; }

  :root{ --avatar: 36vw; }
  .grid{ grid-template-columns:repeat(2, 1fr); gap:16px; }
}
</style>
</head>
