<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{ box-sizing:border-box; }

:root{
  --page-bg:#0b1520;
  --card-bg:#0f1e2e;
  --stroke:#2c4c6b;
  --text:#e9f0ff;
  --muted:#b9c7de;

  /* Desktop */
  --avatar-size: 180px;
  --overlap: 40px;

  --radius:14px;
  --pad:18px;
  --gap:22px;
}

body{
  margin:0;
  padding:24px;
  background:var(--page-bg);
  font-family:serif;
  color:var(--text);
}

.wrap{
  max-width:1000px;
  margin:auto;
  display:flex;
  flex-direction:column;
  gap:24px;
}

/* ======================
   ITEM DESKTOP
====================== */
.chosen{
  display:grid;
  grid-template-columns: var(--avatar-size) 1fr;
  gap:var(--gap);
  align-items:start;
  position:relative;
}

.avatar{
  width:var(--avatar-size);
  height:var(--avatar-size);
  border-radius:50%;
  overflow:hidden;
  border:2px solid rgba(255,255,255,.1);
  box-shadow:0 15px 30px rgba(0,0,0,.4);
  z-index:3;
  position:relative;
}

.avatar a{
  display:block;
  width:100%;
  height:100%;
}

.avatar img{
  width:100%;
  height:100%;
  object-fit:cover;
}

.card{
  background:var(--card-bg);
  border:1px solid var(--stroke);
  border-radius:var(--radius);
  padding:var(--pad);

  /* efeito de passar por baixo da imagem */
  margin-left:calc(-1 * var(--overlap));
  padding-left:calc(var(--pad) + var(--overlap));

  min-height:calc(var(--avatar-size) * 0.8);
}

.title{
  font-size:32px;
  margin:0 0 12px 0;
}

.lore{
  font-size:18px;
  color:var(--muted);
  line-height:1.5;
  margin:0;
}

/* BLOQUINHOS OPCIONAIS */
.blocks{
  margin-top:14px;
  display:flex;
  flex-direction:column;
  gap:12px;
}

.block{
  border:1px solid rgba(255,255,255,.08);
  border-radius:12px;
  padding:12px;
  background:rgba(0,0,0,.15);
}

.block h3{
  margin:0 0 6px 0;
  font-size:18px;
}

.block p{
  margin:0;
  font-size:16px;
  color:var(--muted);
}

/* ======================
   MOBILE
====================== */
@media (max-width: 720px){

  body{ padding:16px; }

  .chosen{
    display:flex;
    flex-direction:column;
    align-items:center;
    gap:16px;
  }

.avatar{
  width: 85vw;        /* 80–90% da tela */
  height: 85vw;
  max-width: 420px;
  max-height: 420px;
  margin-bottom: -30px;  /* faz encostar no card */
}

  .card{
    margin-left:0;          /* remove overlap */
	padding: 38px var(--pad) var(--pad) var(--pad);
    min-height:auto;
    width:100%;
	
  }

  .title{
    font-size:24px;
    text-align:center;
  }

  .lore{
    font-size:16px;
  }

}
</style>
</head>

<body>

<div class="wrap">

  <section class="chosen">
    <div class="avatar">
      <a href="">
        <img src="eicons/nyx.png" alt="Clea">
      </a>
    </div>

    <div class="card">
      <h2 class="title">Clea — A escolhida de Baruuk</h2>
      <p class="lore">
        Lore aqui. O texto cresce automaticamente conforme necessário.
      </p>

      <div class="blocks">
        <div class="block">
          <h3>Marca</h3>
          <p>Descrição rápida.</p>
        </div>
        <div class="block">
          <h3>Rumor</h3>
          <p>Outro bloco opcional.</p>
        </div>
      </div>
    </div>
  </section>

    <section class="chosen">
      <div class="avatar">
        <a href="">
          <img src="eicons/lira.png" alt="Lirian" />
        </a>
      </div>

      <div class="card">
        <h2 class="title">Lirian — A escolhida de Nira</h2>
        <p class="lore">Lore aqui.</p>
      </div>
    </section>

    <section class="chosen">
      <div class="avatar">
        <a href="">
          <img src="eicons/trudd.png" alt="Trudd" />
        </a>
      </div>

      <div class="card">
        <h2 class="title">Trudd — O escolhido de Mirella</h2>
        <p class="lore">Lore aqui.</p>
      </div>
    </section>
</div>

</body>
</html>
