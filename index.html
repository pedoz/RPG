h1 {
  text-align: center;

}

/* GRID - DESKTOP */
.grid {
  display: grid;
  grid-template-columns: repeat(5, 1fr);
  gap: 24px;
  width: 100%;
}

/* CARD */
.card {
  text-decoration: none;
  color: white;
  background: #0f1e2e;
  border: 1px solid #2c4c6b;
  border-radius: 14px;
  text-align: center;
  overflow: hidden;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

/* IMAGEM */
.icon-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #162b3f;
  border-bottom: 1px solid #2c4c6b;
  overflow: hidden;
}

.icon-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
}

/* T√çTULO */
.card h2 {
  margin: 12px 0 14px 0;
  font-size: 18px;
  font-weight: normal;
}

/* üì± CELULAR (1 POR LINHA) */
@media (max-width: 600px) {
  body {
    padding: 16px;
  }

  .grid {
    grid-template-columns: 1fr;
    gap: 20px;
  }

  .card h2 {
    font-size: 20px;
  }
}

/* üì≤ TABLET (2 POR LINHA) */
@media (min-width: 601px) and (max-width: 1024px) {
  .grid {
    grid-template-columns: repeat(2, 1fr);
  }
}
</style>
</head>
