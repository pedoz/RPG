<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>MUNDO</title>
  <style>
body {
  margin: 0;
  padding: 20px;
  background: #0b1520;
  font-family: serif;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 24px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
  gap: 24px;
  max-width: 1200px;
  margin: auto;
}

.card {
  text-decoration: none;
  color: white;
  background: #0f1e2e;
  border: 1px solid #2c4c6b;
  border-radius: 12px;
  padding: 12px;
  text-align: center;
  transition: transform 0.2s, box-shadow 0.2s;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 20px rgba(0,0,0,0.4);
}

.card h2 {
  font-size: 18px;
  margin: 8px 0;
}

.icon-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #162b3f;
  border: 1px solid #2c4c6b;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 8px;
}

.icon-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>

<!-- cola o STYLE BASE aqui -->
</head>
<body>

<h1>MUNDO</h1>

<div class="grid">

  <a class="card" href="DEUSES/index.html">
    <div class="icon-box">
      <img src="assets/icons/deuses.png">
    </div>
    <h2>Deuses</h2>
  </a>

  <!-- futuramente -->
  <div class="card">
    <div class="icon-box"></div>
    <h2>Reinos</h2>
  </div>

</div>

</body>
</html>
