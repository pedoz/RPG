<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Panteão dos Deuses</title>

<style>
body {
  margin: 0;
  padding: 24px;
  background: #0b1520;
  font-family: serif;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
}

h2 {
  margin: 40px 0 16px;
  border-bottom: 1px solid #2c4c6b;
  padding-bottom: 6px;
}

.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

.card {
  text-decoration: none;
  color: white;
  background: #0f1e2e;
  border: 1px solid #2c4c6b;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.35);
}

.icon-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #162b3f;
  border: 1px solid #2c4c6b;
  border-radius: 8px;
  overflow: hidden;
  margin-bottom: 8px;
}

.icon-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.card h3 {
  font-size: 16px;
  margin: 6px 0 0;
}
</style>
</head>

<body>

<h1>Panteão dos Deuses</h1>

<!-- ================== DEUSES BONS ================== -->
<h2>Deuses Bons</h2>
<div class="grid">

  <a class="card" href="Bom/Baruuk - Justiça/Baruuk.html">
     <h3>Baruuk</h3>
    <div class="icon-box">
      <img src="Bom/Baruuk - Justiça/150px-Kelemvor_Icon.png" alt="Baruuk">
    </div>
    <h3>Deus da Justiça</h3>
  </a>

  <!-- próximo deus bom -->

</div>

<!-- ================== DEUSES NEUTROS ================== -->
<h2>Deuses Neutros</h2>
<div class="grid">
<h3>Alberon</h3>
  <a class="card" href="Neutro/Alberon - Sabedoria/ALBERON.html">
    <div class="icon-box"> <img src="Neutro/Alberon - Sabedoria/150px-Oghma_Icon.png" alt="Alberon"></div>
   
    <h3>Deus da Sabedoria</h3>
  </a>

</div>

<!-- ================== DEUSES MAUS ================== -->
<h2>Deuses Maus</h2>
<div class="grid">
<h3>Uriel</h3  >
  <a class="card" href="Ruim/Uriel - Destruição/Uriel.html">
    <div class="icon-box">  <img src="Ruim/Uriel - Destruição/IconUnairuUltimate.png" alt="Uriel"></div>
  
    <h3>Deus da Destruição</h3  >
  </a>

</div>

</body>
</html>
