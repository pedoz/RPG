<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Panteão dos Deuses</title>

<style>
  /* ====== HEADER DE NAVEGAÇÃO ====== */
.header-nav {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: #0f1e2e;
  border: 1px solid #2c4c6b;
  border-radius: 12px;
  padding: 10px 14px;
  margin-bottom: 24px;
  gap: 12px;
  flex-wrap: wrap;
}

.header-group {
  display: flex;
  gap: 10px;
}

.nav-btn {
  text-decoration: none;
  color: #ffffff;
  background: #162b3f;
  border: 1px solid #2c4c6b;
  border-radius: 8px;
  padding: 6px 12px;
  font-size: 14px;
  transition: background 0.2s, transform 0.2s;
}

.nav-btn:hover {
  background: #1f3a56;
  transform: translateY(-1px);
}

.nav-title {
  font-weight: bold;
  font-size: 16px;
  text-align: center;
  flex: 1;
}

  
body {
  margin: 0;
  padding: 24px;
  background: #0b1520;
  font-family: serif;
  color: #ffffff;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
}

h2 {
  margin: 40px 0 16px;
  border-bottom: 1px solid #2c4c6b;
  padding-bottom: 6px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
  gap: 20px;
}

/* CARD */
.card {
  text-decoration: none;
  color: white;
  background: #0f1e2e;
  border: 1px solid #2c4c6b;
  border-radius: 10px;
  padding: 10px;
  text-align: center;
  display: flex;
  flex-direction: column;
  gap: 6px;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}

.card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 18px rgba(0,0,0,0.35);
}

/* ÍCONE */
.icon-box {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #162b3f;
  border: 1px solid #2c4c6b;
  border-radius: 8px;
  overflow: hidden;
}

.icon-box img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* TEXTOS */
.card .nome {
  font-size: 17px;
  font-weight: bold;
  margin-top: 6px;
}

.card .titulo {
  font-size: 14px;
  opacity: 0.85;
}
</style>
</head>

<body>
  <div class="header-nav">

  <div class="header-group">
    <a class="nav-btn" href="../index.html">Mundo</a>
  </div>

  <div class="nav-title">
    Categorias
  </div>

  <div class="header-group">
    <!-- vazio de propósito -->
  </div>

</div>

</div>
